<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Word Guess Game</title>
  <style>
    body {
      font-family: Times;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    } 
    .word-output {
      font-size: 24px;
      margin: 10px;
      letter-spacing: 5px;
    }
    .green {
      background-color: green;
      padding: 5px;
    }
    .yellow {
      background-color: gold;
      padding: 5px;
    }
    .gray {
      background-color: lightgray;
      padding: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 5px;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  

  <h1>Tech Word Guess Game</h1>
  <p>Enter a 5-letter tech word:</p>
  <input type="text" id="guess" maxlength="5" autofocus>
  <button id="submitBtn">Submit</button>
  <div id="gameBoard"></div>
  <div id="result"></div>

  <script>
    const wordList = ["virus", "house", "media", "alert", "viral", "tools", "wired", "logic",
      "click", "cyber", "robot", "input", "digit", "track", "trend",
      "error", "codes", "modem", "radio", "beeps", "blink", "swipe",
      "login", "files", "audio", "proxy"
    ]; 

    let targetWord = getNewWord();
    let attempts = 0;
    const maxAttempts = 6;

    document.getElementById("submitBtn").addEventListener("click", submitGuess);

    function getNewWord() {
      return wordList[Math.floor(Math.random() * wordList.length)];
    }

    async function isRealWord(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        return res.ok;
      } catch {
        return false;
      }
    }

    async function submitGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.toLowerCase().trim();
      input.value = ""; 

      if (guess.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }

      const valid = await isRealWord(guess);
      if (!valid) {
        alert("Not a valid English word.");
        return;
      }

      attempts++;
      displayGuess(guess);

      if (guess === targetWord) {
        document.getElementById("result").innerText = `üéâ You guessed it! The word was "${targetWord}". Starting new game...`;
        setTimeout(resetGame, 3000);
        return;
      }

      if (attempts >= maxAttempts) {
        document.getElementById("result").innerText = `‚ùå You're out of tries! The word was "${targetWord}". Starting new game...`;
        setTimeout(resetGame, 3000);
      }
    }

    function displayGuess(guess) {
      const output = document.createElement("div");
      output.className = "word-output";

      for (let i = 0; i < guess.length; i++) {
        const span = document.createElement("span");
        span.textContent = guess[i];

        if (guess[i] === targetWord[i]) {
          span.className = "green";
        } else if (targetWord.includes(guess[i])) {
          span.className = "yellow";
        } else {
          span.className = "gray";
        } 

        output.appendChild(span);
      }

      document.getElementById("gameBoard").appendChild(output);
    }

    function resetGame() {
      attempts = 0;
      targetWord = getNewWord();
      document.getElementById("gameBoard").innerHTML = "";
      document.getElementById("result").innerText = "";
      document.getElementById("guess").disabled = false;
    }
    const bgMusic = new Audio('backgroundmusic.wav');
    bgMusic.loop = true;
    bgMusic.volume = 0.5;

    window.addEventListener('click', () => {
        bgMusic.play();
    }, { once: true });
  </script>
<a href="index.html"><button>back</button></a>
</body>
</html>
